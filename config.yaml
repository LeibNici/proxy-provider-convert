port: 7890           # HTTP 代理端口
socks-port: 7891     # Socks 端口
redir-port: 7892     # Redir 端口
mixed-port: 7893     # 混合端口
allow-lan: true      # 允许局域网连接
bind-address: "*"    # 地址绑定
mode: rule           # 规则模式
log-level: info      # 日志级别
ipv6: false          # IPV6开关
external-controller: 0.0.0.0:9090

dns:
  enable: true       # 不使用系统 DNS
  ipv6: false        # 关闭 IPV6
  listen: 0.0.0.0:53 # dns 监听
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - "*.lan"
    - localhost.ptlogin2.qq.com
    - +.srv.nintendo.net
    - +.stun.playstation.net
    - +.msftconnecttest.com
    - +.msftncsi.com
    - +.xboxlive.com
    - msftconnecttest.com
    - xbox.*.microsoft.com
    - "*.battlenet.com.cn"
    - "*.battlenet.com"
    - "*.blzstatic.cn"
    - "*.battle.net"
  nameserver:        # 默认 DNS 服务
    - 223.5.5.5
    - 119.29.29.29
  fallback:          # 国外 DNS 服务器
    - https://cloudflare-dns.com/dns-query
    - https://dns.google/dns-query
    - https://dns.alidns.com/dns-query
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4

######### 锚点 start #######
subscribe:    	&subscribe 	{type: http,interval: 1800,health-check: {enable: true, url: http://www.gstatic.com/generate_204, interval: 1800} }
use:  			&use 		{type: select,   use: [Subscribe] }
p1:				&p1 		{type: select,   proxies: [🚀 手动切换, ♻️ 自动选择, 🇭🇰 香港节点, 🇯🇵 日本节点, 🇺🇲 美国节点, 🇨🇳 台湾节点, 🇸🇬 狮城节点, DIRECT] }		
c:    			&c 			{type: http,     behavior: classical, interval: 86400}
d:    			&d 			{type: http,     behavior: domain,    interval: 86400}
i:    			&i 			{type: http,     behavior: ipcidr,    interval: 86400}
######### 锚点 end #######

proxy-providers:
  Subscribe:
    <<: *subscribe
    url: http://sub-store.852098505.xyz/asdf1234/download/collection/output
    path: ./proxy_providers/subscribe.yaml

proxy-groups:
  - {name: 🔰 策略选择, <<: *p1}
  - {name: 🚀 手动切换, <<: *use}
  - {name: ♻️ 自动选择, <<: *use}
  - {name: ❤️ Emby公益服, <<: *p1}
  - {name: 🚴🏼‍♂️ 运动平台, <<: *p1}
  - {name: 📲 电报信息, <<: *p1}
  - {name: 🇭🇰 香港节点, <<: *use, filter: "港|HK|(?i)Hong"           }
  - {name: 🇯🇵 日本节点, <<:  *use, filter: "日|东京|JP|(?i)Japan"     } 
  - {name: 🇨🇳 台湾节点, <<: *use, filter: "台|湾|TW|(?i)Taiwan"      }
  - {name: 🇺🇲 美国节点, <<: *use, filter: "美|US|(?i)States|American"}
  - {name: 🇸🇬 狮城节点, <<: *use, filter: "新|坡|SG|(?i)Singapore"    }

