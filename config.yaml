mixed-port: 7890
allow-lan: true
bind-address: '*'
mode: rule
log-level: info
external-controller: '127.0.0.1:9090'
dns:
  enable: true
  ipv6: false
  default-nameserver: [ 223.5.5.5, 119.29.29.29 ]
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  use-hosts: true
  nameserver: [ 'https://doh.pub/dns-query', 'https://dns.alidns.com/dns-query' ]
  fallback: [ 'https://doh.dns.sb/dns-query', 'https://dns.cloudflare.com/dns-query', 'https://dns.twnic.tw/dns-query', 'tls://8.8.4.4:853' ]
  fallback-filter: { geoip: true, ipcidr: [ 240.0.0.0/4, 0.0.0.0/32 ] }

proxy-providers:
  foo:
    type: http
    path: ./foo.yaml
    url: "订阅链接"
    interval: 1800
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300

proxy-groups:

  - name: 策略选择
    type: select
    proxies:
      - 🚀 手动切换
      - ♻️ 自动选择
      - 🇭🇰 香港节点
      - 🇯🇵 日本节点
      - 🇸🇬 新加坡节点
      - 🇺🇲 美国节点
      - 🇩🇪 德国节点
      - DIRECT

  - name: 🚀 手动切换
    type: select
    use:
      - foo

  - name: ♻️ 自动选择
    type: url-test
    url: 'http://www.gstatic.com/generate_204'
    use:
      - foo
    interval: 300
    tolerance: 50

  - name: ❤️ Emby公益服
    type: select
    proxies:
      - DIRECT
      - 策略选择
      - 🇭🇰 香港节点
      - 🇯🇵 日本节点
      - 🇸🇬 新加坡节点
      - 🇺🇲 美国节点
      - 🇩🇪 德国节点
    use:
      - foo

  - name: 📲 电报信息
    type: select
    proxies:
      - 策略选择
      - 🚀 手动切换
      - 🇭🇰 香港节点
      - 🇯🇵 日本节点
      - 🇸🇬 新加坡节点
      - 🇺🇲 美国节点
      - 🇩🇪 德国节点

  - name: 🇭🇰 香港节点
    type: url-test
    url: 'http://www.gstatic.com/generate_204'
    use:
      - foo
    filter: "(?=.*(🇭🇰|港|虚通|(?i)HK|Hong))(?!.*(回国|校园|游戏|教育|(?i)GAME|IPV6)).*$"
    interval: 300
    tolerance: 50

  - name: 🇯🇵 日本节点
    type: url-test
    url: 'http://www.gstatic.com/generate_204'
    use:
      - foo
    filter: "(?=.*((?i) 🇯🇵|日|川日|东京|大阪|泉日|埼玉|JP|Japan))(?!.*((?i)回国|校园|游戏|教育|久虚|GAME|IPV6)).*$"
    interval: 300
    tolerance: 50

  - name: 🇸🇬 新加坡节点
    type: url-test
    url: 'http://www.gstatic.com/generate_204'
    use:
      - foo
    filter: "(?=.*(🇸🇬|新加坡|狮|(?i)SG|Singapore))(?!.*(回国|校园|游戏|教育|久虚|(?i)GAME|IPV6)).*$"
    interval: 300
    tolerance: 50

  - name: 🇺🇲 美国节点
    type: url-test
    url: 'http://www.gstatic.com/generate_204'
    use:
      - foo
    filter: "(?=.*(🇺🇸|美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|(?i)US|United States))(?!.*(回国|校园|游戏|教育|久虚|(?i)GAME|IPV6)).*$"
    interval: 300
    tolerance: 50

  - name: 🇩🇪 德国节点
    type: url-test
    url: 'http://www.gstatic.com/generate_204'
    use:
      - foo
    filter: "(?=.*(🇩🇪|德|(?i)DE|Germany))(?!.*(回国|校园|游戏|教育|久虚|(?i)GAME|IPV6)).*$"
    interval: 300
    tolerance: 50

