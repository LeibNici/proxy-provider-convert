mixed-port: 7890
allow-lan: true
bind-address: '*'
mode: rule
log-level: info
external-controller: '127.0.0.1:9090'
dns:
  enable: true
  ipv6: false
  default-nameserver: [ 223.5.5.5, 119.29.29.29 ]
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  use-hosts: true
  nameserver: [ 'https://doh.pub/dns-query', 'https://dns.alidns.com/dns-query' ]
  fallback: [ 'https://doh.dns.sb/dns-query', 'https://dns.cloudflare.com/dns-query', 'https://dns.twnic.tw/dns-query', 'tls://8.8.4.4:853' ]
  fallback-filter: { geoip: true, ipcidr: [ 240.0.0.0/4, 0.0.0.0/32 ] }

proxy-groups:

  - name: 策略
    type: select
    proxies:
      - 🚀 手动切换
      - ♻️ 自动选择
      - 🔯 故障转移
      - 🔮 负载均衡
      - 双线负载
      - 🇯🇵 日本节点
      - 🇸🇬 新加坡节点
      - 🇺🇲 美国节点
      - 🇩🇪 德国节点
      - DIRECT

  - name: 🚀 手动切换
    type: select
    use:
      - foo

  - name: ♻️ 自动选择
    type: url-test
    url: 'http://www.gstatic.com/generate_204'
    use:
      - foo
    interval: 300
    tolerance: 50

  - name: 🔯 故障转移
    type: fallback
    url: 'http://www.gstatic.com/generate_204'
    use:
      - foo
    interval: 300
    tolerance: 50

  - name: 🔮 负载均衡
    type: load-balance
    strategy: consistent-hashing
    url: 'http://www.gstatic.com/generate_204'
    proxies:
      - 🇯🇵 日本节点
      - 🇸🇬 新加坡节点
      - 🇺🇲 美国节点
      - 🇩🇪 德国节点
    interval: 300
    tolerance: 50

  - name: 双线负载
    type: url-test
    url: 'http://www.gstatic.com/generate_204'
    use:
      - foo
    filter: "双线"
    interval: 300
    tolerance: 50

  - name: 🇯🇵 日本节点
    type: url-test
    url: 'http://www.gstatic.com/generate_204'
    use:
      - foo
    filter: "(?=.*(日本|JP|(?i)Japan))^((?!(香港|台湾|新加坡|美国|韩国|狮城|南朝鲜|US|SG|KR|HK|TW|台灣|美國|韓國|獅城)).)*$"
    interval: 300
    tolerance: 50

  - name: 🇸🇬 新加坡节点
    type: url-test
    url: 'http://www.gstatic.com/generate_204'
    use:
      - foo
    filter: "(?=.*(新加坡|狮城|SG|(?i)Singapore))^((?!(香港|台湾|日本|美国|韩国|南朝鲜|US|JP|KR|HK|TW|台灣|美國|韓國)).)*$"
    interval: 300
    tolerance: 50

  - name: 🇺🇲 美国节点
    type: url-test
    url: 'http://www.gstatic.com/generate_204'
    use:
      - foo
    filter: "(?=.*(美国|美國|US|洛杉矶|西雅图|(?i)States|American))^((?!(香港|台湾|日本|新加坡|韩国|狮城|南朝鲜|SG|JP|KR|HK|TW|台灣|韓國|獅城)).)*$"
    interval: 300
    tolerance: 50

  - name: 🇩🇪 德国节点
    type: url-test
    url: 'http://www.gstatic.com/generate_204'
    use:
      - foo
    filter: "🇩🇪|德国|DEU|DE|柏林|慕尼黑|汉堡|科隆|Germany"
    interval: 300
    tolerance: 50
 
  - name: Emby
    type: select
    use:
      - foo
      
  - name: Proxifier客户端
    type: select
    use:
      - foo


proxy-providers:
  foo:
    type: http
    path: ./foo.yaml
    url: "https://mirror.ghproxy.com/https://raw.githubusercontent.com/LeibNici/proxy-provider-convert/main/test.yaml"
    interval: 1800
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300

